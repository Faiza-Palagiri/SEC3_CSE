<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Header with Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #a87de8;
      color: white;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Faiza</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#courses">Courses</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
